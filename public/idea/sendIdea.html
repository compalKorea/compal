
<!DOCTYPE html>
<html style="height:100%;" ng-app="ideaHome">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!--button css-->
    <link type="text/css" rel="stylesheet" href="/idea/btn.css" />
    <script src="/js/lib/angular/file/angular-file-upload-shim.js"></script>
    <script src="/js/lib/jquery-1.11.1.min.js"></script>
    <script src="/js/lib/angular/angular.min.js"></script>
    <script src="/js/lib/angular/file/angular-file-upload.js"></script>

    <script type="text/javascript" charset="utf-8" src="../idea/common.js"></script>
</head>
<body style="height: 95%" ng-controller="ideaController">
<div style="height: 100%">
    <form name="myForm" >
        <div style="font-weight: bold; color: #ffffff">Name :</div>
        <input type='text' ng-model="form.name" name="input" class='form-control' placeholder='Username *' required style='width: 80%; height:6%; margin-right: auto;margin-left: auto;'/>
        <div style="font-weight: bold; color: #ffffff; padding-top: 2%;">E-mail :</div>
        <input type='email' ng-model="form.email" name="input" class='form-control' placeholder='your mail@gmail.com' required style='width: 80%; height:6%; margin-right: auto;margin-left: auto;'/>
        <div style="font-weight: bold; color: #ffffff; padding-top: 2%;">Attachment: :</div>
        <input type='file' ng-file-select="onFileSelect($files)" onclick="this.value=null" name='upload' class='files' style='width: 80%; bgcolor:white; height:6%; margin-right: auto; margin-left: auto;'/>
        <div style="font-weight: bold; color: #ffffff; padding-top: 2%;">Message: :</div>
        <textarea class='form-control' name="input" ng-model="form.content" placeholder=''
                  style='width: 80%;' ng-auto-expand my-data="form.content" required></textarea>
        <br/>
        <div style='width: 80%; text-align:center; padding-top: 4%;'><button class='button blue' id='submit1' ng-click='sendIdea()'>submit</button></div>
    </form>
</div>
<script src="../js/controller/ideaController.js"></script>
</body>
</html>
